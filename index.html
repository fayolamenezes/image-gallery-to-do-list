<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intermediate Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      background-color: #f6d6d6;
      padding: 1.5rem 1rem 1rem;
      border-bottom: 1px solid #e0bcbc;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #2d2d2d;
    }

    .contact-link {
      font-size: 0.95rem;
      margin-top: 0.3rem;
    }

    .contact-link a {
      color: #666;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .contact-link a:hover {
      color: #000;
    }

    main {
      display: flex;
      height: calc(100vh - 130px);
    }

    .half {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    #gallery-section {
      background-color: #d4e9e2; /* pastel mint */
    }

    #todo-section {
      background-color: #ffe5b4; /* pastel peach */
    }

    .section-link {
      text-decoration: none;
      color: #333;
      font-size: 2rem;
      font-weight: 500;
      padding: 1rem 2rem;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.65);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .section-link:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }

    footer {
      background-color: #f6d6d6;
      color: #444;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      border-top: 1px solid #e0bcbc;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode header {
      background-color: #1f1f1f;
      border-bottom-color: #333;
    }

    body.dark-mode header h1,
    body.dark-mode .contact-link a,
    body.dark-mode .section-link {
      color: #e0e0e0;
    }

    body.dark-mode .contact-link a:hover {
      color: #fff;
    }

    body.dark-mode main {
      /* keep flex layout, no color change */
    }

    body.dark-mode #gallery-section {
      background-color: #264653; /* dark teal */
    }

    body.dark-mode #todo-section {
      background-color: #e76f51; /* dark orange */
    }

    body.dark-mode .section-link {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }

    body.dark-mode .section-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .half {
        width: 100%;
        height: 50%;
      }

      .section-link {
        font-size: 1.5rem;
      }
    }

    /* Dark mode toggle button */
    #darkModeToggle {
      position: absolute;
      right: 1rem;
      top: 1.5rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #aec5d3;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #darkModeToggle:hover {
      background-color: #1d3557;
    }
  </style>
</head>
<body>

  <header>
    <h1>Intermediate Project</h1>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <div class="contact-link">
      <a href="contact.html">Contact Form</a>
    </div>
  </header>

  <main>
    <section id="gallery-section" class="half">
      <a href="gallery.html" class="section-link">Image Gallery</a>
    </section>
    <section id="todo-section" class="half">
      <a href="todo.html" class="section-link">To-Do List</a>
    </section>
  </main>

  <script>
    // On page load, check localStorage and apply dark mode if enabled
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    // Toggle dark mode and save preference
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>

</body>
</html>
